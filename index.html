<!DOCTYPE html>
<html lang='en'>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./banner.css" />
<link rel="stylesheet" type="text/css" href="./icon.css" />
<head><meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kang Rian - Digital Creator</title>
    <meta name="description" content="Based in Bandung - Indonesia">
    <link rel="icon" href="./icon.png">
    <link rel="stylesheet" type="text/css" href="./min.css">
    <style type="text/css">
    header {
        display: flex;
        min-height: calc(100vh - 60px);
    }

    header .wrapper .grid {
        display: grid;
        grid-gap: 20px;
        grid-template-columns: repeat(2, 1fr);
        direction: rtl;
    }

    header .wrapper .grid>* {
        direction: ltr;
    }

    header .wrapper .grid figure img {
        max-height: calc(100vh - 60px);
    }

    @media only screen and (max-width: 768px) {
        header .wrapper .grid {
            grid-template-columns: 1fr;
            direction: ltr;
        }

        header .wrapper .grid figure img {
            max-height: calc(60vh - 60px);
        }

        header .wrapper {
            margin-bottom: 0;
        }
    }

    header .wrapper .grid hgroup {
        display: block;
        margin: auto;
        text-align: center;
    }

    header .wrapper .grid hgroup h1 {
        font-size: 400%;
        font-weight: 600;
        letter-spacing: -2px;
    }

    header .wrapper .grid hgroup blockquote {
        border-top: 2px solid #eee;
        padding-top: 20px;
    }

    main #sticky {
        position: sticky;
        z-index: 100;
        top: 0;
        left: 0;
        width: 100%;
        background: #232323;
        color: white;
        display: flex;
        height: 60px;
        font-size: 90%;
        letter-spacing: 1px;
    }

    main #sticky .wrapper .grid {
        display: grid;
        grid-template-columns: auto 1fr auto;
    }

    main #sticky .wrapper .grid img {
        max-height: 30px;
    }

    main #sticky .wrapper .grid nav {
        display: flex;
    }

    main #sticky .wrapper .grid nav ul {
        display: flex;
        margin: auto;
    }

    main #sticky .wrapper .grid nav ul li {
        display: block;
        width: 100%;
        margin: 0 10px;
    }

    main #sticky .wrapper .grid nav ul li a {
        color: white;
        line-height: 0;
    }

    main #sticky .wrapper .grid nav ul li a i svg {
        fill: white;
        stroke: white;
    }
    </style>
</head>
<header id="top">
        <div class="wrapper">
            <div class="grid">
                <hgroup>
                    <h1>kangsudar.</h1>
                    <h2>
                        - <b>Digital</b> Creator -
                    </h2>
                    <br>
                    <p>
                        <small>
                            Based in Lamongan, Indonesia
                        </small>
                    </p>
                </hgroup>
                <figure class="hero">
                    <img alt="hero" src="./heromu.png"/>
                </figure>
            </div>
        </div>
    </header>
    <main>
        <div id="sticky">
            <div class="wrapper">
                <div class="grid">
                    <div class="logo">
                        <a href="https://www.sudar.web.id/">
                            <img alt="logo" src="./logo-white.png"/>
                        </a>
                    </div>
                    <nav class="menu">
                    </nav>
                    <nav class="socmed">
                        <ul>
                            <li>
                                <a href="https://www.instagram.com/20.22sh" target="_blank" rel="external nofollow">
                                    <i class="logo-instagram"></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.facebook.com/kangrian.net" target="_blank" rel="external nofollow">
                                    <i class="logo-facebook"></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.youtube.com/kangrian" target="_blank" rel="external nofollow">
                                    <i class="logo-youtube"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
            </main>
    <script type="text/javascript" src="./jquery.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
